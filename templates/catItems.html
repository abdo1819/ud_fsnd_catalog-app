{% extends "main.html" %}
{% block content %}


<div class="container-right">
<a href = "{{url_for('addItem', category_name = category.name)}}">
        <h1>new</h1>
    </a>            

{% for item in catItems %}

    <div class="row">
            <a class="links" href = "{{url_for('showItemDetail', category_name = category.name,item_title = item.title)}}">
                <h3>{{item.title}}</h3>
            </a>
    </div>
</a>
{% endfor %}
</div>
{% endblock %}
