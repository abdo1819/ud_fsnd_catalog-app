<!DOCTYPE html>
<html>
    <head>
        {% block head %}
      
        {% endblock %}
            <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        {% include "header.html" %}


        <div class="flash">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            
          <ul>
          {% for message in messages %}
              <li> <strong> {{ message }} </strong> </li>
          {% endfor %}
          </ul>
          {% endif %}
        {% endwith %}
        </div>
        

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
