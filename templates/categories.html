{% with messages = get_flashed_messages() %}
{% if messages %}
    
  <ul>
  {% for message in messages %}
      <li> <strong> {{ message }} </strong> </li>
  {% endfor %}
  </ul>
  {% endif %}
{% endwith %}

{% for category in categories %}

    <div class="row">
            
            <a href = "{{url_for('showCatItems', category_name = category.name)}}">
                <h3>{{category.name}}</h3>
            </a>
            
    </div>
</a>
{% endfor %}
